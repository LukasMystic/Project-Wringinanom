<!DOCTYPE html>
<html lang="in">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    #google_translate_element {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }

    .translate-button {
      z-index: 999;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .translate-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>Desa Wringinanom</h1>

<p>Halo Bambang!</p>
<p>Ini bisa diterjemahkan ke berbagai bahasa</p>
<br>
<h3>Saya suka nasi goreng</h3>
<div id="google_translate_element">
    <button class="translate-button" onclick="translateToEnglish()">
    <i class="fas fa-language"></i>
    </button>
</div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'in'}, 'google_translate_element');
}

function translateToEnglish() {
  var dropdown = document.querySelector(".goog-te-combo");
  dropdown.value = "en";
  dropdown.dispatchEvent(new Event("change"));
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
